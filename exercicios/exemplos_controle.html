<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Exemplos de Controle</title>
</head>
<body>
    <section class="container mt-5">
        <!--Input type number-->
        <form id="form_1" class="form w-50 mx-auto">
            <label>Coloque a quantidade de telas</label>
            <input class="form-control" type="number" max="4" min="1" name="qtd_telas" id="qtd_telas" />
        </form>
        <p class="mt-2">Valor da Tela: R$ 9,90 - Porcentagem de 7%</p>
        <p id="resultado_telas">xxxx</p>
        <button id="bt_calcular" class="btn btn-info">Calcular Porcentagem</button>
    </section>
<!--Select-->
    <section class="container mt-5">
        <form id="form_2" class="form w-50 mx-auto">
            <label>Escolha uma categoria</label>
            <select name="categorias" id="categorias" class="form-control">
                <option>...</option>
                <option value="Ficçao">Ficçao</option>
                <option selected value="Suspense">Suspense</option>
                <option value="Aventura">Aventura</option>
            </select>
            <p id="resultado_categorias" class="mt-2 mb-2">xxxx</p>
            <div id="box_info"></div>


    </section>
</body>
<script src="js/controle2.js"></script>
</html>
