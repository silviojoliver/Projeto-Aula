<!DOCTYPE html>
<html>
  <head>
    <title>Projeto Livraria - Início</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>
  <style>
    /*CSS Style */
    h1 {
      color: brown;
    }
    h2 {
      color: green;
    }
  </style>
  <!--Final do bloco CSS-->
  <body>
    <!--Setor de cabeçalho-->
    <header class="text-center">
      <img src="imagens/logotipo.jpg" width="120" />
    </header>

    <!--Setor de conteúdo-->
    <section class="container">
      <h1 class="text-center">Login</h1>
      <article>
        <!--Formulário de login-->
        <form
          id="formLogin"
          method="post"
          action="index.html"
          class="w-50 mx-auto p-3 mt-5 mb-5"
          style="border:1px solid #ccc;border-radius: 12px"
        >
          <fieldset>
            <legend>Preencha os campos para entrar</legend>
            <div class="form-group">
              <label>Email:</label>
              <input
                class="form-control"
                name="email"
                id="email"
                maxlength="50"
              />
            </div>
            <div class="form-group">
              <label>Senha:</label>
              <input
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                maxlength="8"
              />
            </div>
            <div>
              <button type="button" id="btLogin" class="btn btn-info">
                Confirmar
              </button>
            </div>
          </fieldset>
        </form>
        <!--Final do Form login-->
      </article>
    </section>
        <!-- Setor de rodapé-->
        <footer class="bg-dark p-4 text-white text-center mt-4">
            <p> &copy;2022 - Todos os direitos reservados.</p>
         </footer>
     </body>
     <script src="js/login.js"></script>
 </html>
